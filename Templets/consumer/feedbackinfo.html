<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/viewdonationrequest.css">
    <title>{{name}} | Give Feedback | FoodForAll</title>
</head>

<body>
    <!-- navbar  -->
    <div class="navigation">
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo">FoodForAll</div>
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
                <!-- USING CHECKBOX HACK -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    {% if user.is_authenticated %}
                    <li><a href="consumer">Hi {{name}}</a></li>
                    {% endif %}
                    <li><a href="chome">Home</a></li>


                </div>
            </ul>
        </nav>
    </div>
    <!-- endof navbar  -->
    <!-- feedback form  -->
    <section class="hadder">
        <!-- <div class="message">
            {% for message in messages %}
            <li {% if message.tags %} <div class="alert alert-success alert-dismissible tag">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {% endif %}{{ message }}</li>
        </div>
        {% endfor %}
        </div> -->
        <div class="container ">
            <div class="title-r ">
                <h1 class="text-center">.</h1>
            </div>


            <div class="row ">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Feedback Form</h3>
                            <!-- for name -->
                            <form action="feedbackinfo" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <!-- for fullname -->
                                <div class="form-group mt-3">
                                    <input name="username" type="text" class="form-control name-field" placeholder="Enter your Fullname">
                                    <small class="name-field-msg form-text text-danger ml-3"></small>
                                </div>
                                <!-- for email -->
                                <div class=" form-group mt-3">
                                    <input name="pemail" type="email" class="password-field form-control" placeholder="Enter your Email">
                                    <small class="password-field-msg form-text text-danger ml-3"></small>
                                </div>
                                <!-- for phone no -->
                                <div class=" form-group mt-3">
                                    <input name="phoneno" type="text" class="password-field form-control" placeholder="Enter your Phone No.">
                                    <small class="password-field-msg form-text text-danger ml-3"></small>
                                </div>
                                <!-- for massage  -->
                                <div class="mb-3">
                                    <textarea name="desc" class="form-control" id="massage" rows="3" placeholder="Your Feedback"></textarea>
                                </div>
                                <!-- for image  -->
                                <label class="form-label" for="customFile">Uplode Image</label>
                                <input type="file" name="pic" class="form-control" id="customFile" />
                                <!-- for submit -->
                                <div class="container text-center my-3">
                                    <button class="btn btn-outline-primary">OK</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- endof feedback form  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

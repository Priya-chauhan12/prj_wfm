<!doctype html>



<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/selectfood.css">
    <link rel="stylesheet" href="/static/css/viewdonationrequest.css">
    <title>{% block title %}{% endblock title %} | Food For All</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> {% load static %} {% block cssfile %} {% endblock cssfile %}


</head>

<body>


    <div class="">
        <div class="navigation">
            <nav class="navbar">
                <!-- LOGO -->
                <div class="logo">FoodForAll</div>
                <!-- NAVIGATION MENU -->
                <ul class="nav-links">
                    <!-- USING CHECKBOX HACK -->
                    <input type="checkbox" id="checkbox_toggle" />
                    <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                    <!-- NAVIGATION MENUS -->
                    <div class="menu">
                        {% if user.is_authenticated %}
                        <li><a href="ngopage">Hi {{name}}</a></li>
                        {% endif %}
                        <li><a href="homengo">Home</a></li>
                        </li>

                    </div>
                </ul>
            </nav>
        </div>
    </div>


    {% block contant %}

    <!-- footer  -->
    <div class="data">
        <div class="about">
            <div class="one"></div>
            <div class="two">
                <p class="who">Who we are</p>
                <br>
                <ul>
                    <li class="ab">
                        <a href="aboutuser">About us</a>
                    </li>
                    <li class="ab"><a href="contactuser">Contact us</a></li>
                </ul>
            </div>
            <div class="three">
                <p class="who">Get Invoved</p>
                <br>
                <li class="ab ">
                    <a href="donate">Donate Food</a>
                </li>
            </div>
            <div class="three">
                <div class="social">Social</div>
                <br>
                <div class="slink">
                    <ul>
                        <a href="#" class="fa fa-facebook"> </a>&nbsp;
                        <a href="#" class="fa fa-twitter"> </a>&nbsp;
                        <a href="#" class="fa fa-instagram"> </a>&nbsp;

                    </ul>
                </div>
            </div>
        </div>

        <!-- footer end -->
        {% endblock contant %}


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/static/javascript/jquery.min.js"></script>
        <script src="/static/javascript/selectfood.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consumer{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> {% load static %}
    <link rel="stylesheet" href=" {% static '/css/userBase.css' %} ">
    <link rel="stylesheet" href=" {% static '/css/selectfood.css' %} ">
</head>

<body>
    <div class="navigation">
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo">FoodForAll</div>
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
                <!-- USING CHECKBOX HACK -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    {% if user.is_authenticated %}
                    <li><a href="consumer">Hi {{name}}</a></li>
                    {% endif %}
                    <li><a href="chome">Home</a></li>
                    <li><a href="selectfood"> Select Food</a></li>
                    <li><button onclick="myFunction()" class="dropbtn"><i class="fa fa-fw fa-user"></i>My Account</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="mycart">My Cart</a>
                            <a href="#home">View Previous Order</a>
                            <a href="#about">Update Peofile</a>
                            <a href="changepassword">Change Password</a>

                        </div>
                    </li>

                </div>
            </ul>
        </nav>
    </div>

    {% block content %}{% endblock content %}
    <script src="/static/javascript/userBase.js"></script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css">
    <title>Donate Food | Food For All</title>
</head>

<body>
    <section class="hadder">
        <div class="container ">
            <div class="title-donate ">
                <h1 class="text-center">Food For All</h1>
            </div>


            <div class="row ">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Donate Food..!</h3>
                            <!-- for name -->
                            <form accept="donatefood" method="post">
                                {% csrf_token %}
                                <!-- food type -->
                                <label for="inputType">Food Type</label>
                                <select name="foodtype" class="custom-select">
                                    <option value="-1">Select Food Type</option>
                                    <option value="Rice">Rice</option>
                                    <option value="Wheat">Wheat</option>
                                    <option value="Corn">Corn</option>
                                    <option value="Jowar">Jowar</option>
                                    <option value="Bajri">Bajri</option>
                                    <option value="Moong Dal">Moong Dal</option>
                                    <option value="Masoor Dal">Masoor Dal</option>
                                    <option value="Urad Dal">Urad Dal</option>
                                    <option value="Chana Dal">Chana Dal</option>
                                    <option value="Toor Dal">Toor Dal</option>
                                    <option value="Rajma">Rajma</option>
                                    <option value="Soy Bean">Soy Bean</option>
                                </select>
                                <!-- for quantity -->
                                <div class="form-group mt-3">
                                    <label for="inputquantity">Food Quantity</label>
                                    <input name="quantity" type="number" class="form-control quantity-field" placeholder="Enter food quantity in KG">
                                    <small class="quantity-field-msg form-text text-danger ml-3"></small>
                                </div>
                                <!-- for date -->
                                <div class=" form-group mt-3">
                                    <label for="inputDate">Collaction Date</label>
                                    <input name="dateofc" type="date" class="time-field form-control" placeholder="Enter your Password">
                                    <small class="dateofc-field-msg form-text text-danger ml-3"></small>
                                </div>
                                <!-- for time -->
                                <div class=" form-group mt-3">
                                    <label for="inputTime">Collaction Time</label>
                                    <input name="timeofc" type="time" class="time-field form-control" placeholder="Enter your Password">
                                    <small class="timrofc-field-msg form-text text-danger ml-3"></small>
                                </div>
                                <!-- address  -->
                                <div class=" form-group mt-3">
                                    <label for="add">Address</label>
                                    <input name="address" type="textarea" class="time-field form-control" placeholder="Enter your Adderss">
                                    <small class="address-field-msg form-text text-danger ml-3"></small>
                                </div>

                                <!-- for submit -->
                                <div class="container text-center">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

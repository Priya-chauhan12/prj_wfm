<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %}{{name}} | Request Status | Food For All{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> {% load static %}
    <link rel="stylesheet" href=" {% static '/css/requeststatus.css' %} ">
</head>

<body>
    <!-- navbar  -->
    <div class="navigation">
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo">FoodForAll</div>
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
                <!-- USING CHECKBOX HACK -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <!-- NAVIGATION MENUS -->
                <div class="menu">

                    <li><a href="users">Home</a></li>
                </div>
            </ul>
        </nav>
    </div>
    <!-- endof navbar  -->
    {% block content %}
    <section class="status">
        <div class="container">
            <div class="title">
                <h1 class="rq">Yor Request Status</h1>
            </div>
            <div class="row">
                {% for d in list %}
                <div class="col-md-4">
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="data">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td style="padding-right: 50px;">Food Type:</td>
                                            <td>{{d.foodtype}}</td>
                                        </tr>
                                        <tr>
                                            <td>Food Quantity:</td>
                                            <td>{{d.quantity}} KG</td>
                                        </tr>
                                        <tr>
                                            <td>Status:</td>
                                            <td>{{d.status}}</td>
                                        </tr>
                                        <tr>
                                            <td>Date of Donation:</td>
                                            <td>{{d.dateofc}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


                {% endfor %}
            </div>
        </div>

    </section>
    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

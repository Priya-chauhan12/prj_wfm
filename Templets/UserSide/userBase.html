<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/userBase.css">


</head>

<body>
    <div class="main">
        <div class="navigation">
            <nav class="navbar">
                <!-- LOGO -->
                <div class="logo">FoodForAll</div>

                <ul class="nav-links">

                    <input type="checkbox" id="checkbox_toggle" />

                    <div class="menu">

                        <li><a href="users">Home</a></li>

                        <li><button onclick="myFunction()" class="dropbtn"></i>My Account</button>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="requeststatus">Request Status</a>
                                <a href="predonation">View Previous Donations</a>
                                <a href="updateprf">Update Peofile</a>

                            </div>
                        </li>

                    </div>
                </ul>
            </nav>
        </div>


        {% block content %}{% endblock content %} </div>
    <script src="/static/javascript/userBase.js"></script>

</html>

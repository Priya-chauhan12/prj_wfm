<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userdetail | FoodForAll</title>
    <style>

    </style>
    <link rel="stylesheet" href="/static/css/userdetail.css">

</head>

<body>

    <main id="main-holder">
        <h1 id="userdetail-header">FoodForAll</h1>
        <h3>Enter your details</h3>

        <form id="userdetail-form" action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="firstname" id="firstname-field" class="userdetail-form-field" placeholder="Enter your First name" required></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="lastname" id="lastname-field" class="userdetail-form-field" placeholder="Enter your Last name" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="genger" value="male" class="register-form-field"> MALE
                        <input type="radio" name="genger" value="female" class="register-form-field"> FEMALE

                    </td>
                    <tr>
                        <td>Birth Date:</td>
                        <td><input type="date" name="bdate" id="bdate-field" class="userdetail-form-field" required></td>
                    </tr>

                    <tr>
                        <td>Phone No:</td>
                        <td><input type="tel" name="phoneno" id="phoneno-field" class="userdetail-form-field" placeholder="Enter your Phone number" required></td>
                    </tr>
                    <tr>
                        <td>Aadhar No:</td>
                        <td><input type="text" name="aadhar" id="aadhar-field" class="userdetail-form-field" placeholder="Enter your Aadhar number" required></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea name="address" id="address-field" class="userdetail-form-field" required placeholder="Enter your address"></textarea> </td>
                    </tr>



            </table>

            <br>
            <input type="submit" value="Submit" id="userdetail-form-submit">
            <br>

            <br><br><br><br><br><br>
        </form>

    </main>

</body>

</html>

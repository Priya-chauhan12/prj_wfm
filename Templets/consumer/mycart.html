<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{name}} | My Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/css/viewdonationrequest.css">
    <link rel="stylesheet" href="/static/css/cart.css">
</head>

<body>
    <!-- navigation bar -->
    <div class="navigation">
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo">FoodForAll</div>
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
                <!-- USING CHECKBOX HACK -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    <li><a href="consumer">Home</a></li>
                    <li><a href="selectfood">Add Food</a></li>

                </div>
            </ul>
        </nav>
    </div>
    <!-- endof navigation bar  -->

    <!-- cart  -->
    <div class="cart">
        <!-- <div class="message">
            {% for message in messages %}
            <li {% if message.tags %} <div class="alert alert-success alert-dismissible tag">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {% endif %}{{ message }}</li>
        </div>
        {% endfor %}
        </div> -->
        <form action="order" method="post">
            {% csrf_token %}
            <div class="header">
                <h1 class="heading">MY CART</h1>
                <h4 class="action"><a href="removeall">Remove all</a></h4>
            </div>

            <input type="hidden" name="cartID" value={{cart.id}}> {% for d in foodpack %}
            <div class="cartItem">
                <div class="about">
                    <p>
                        <h2 class="title">{{d.foodpack}}</h2>
                    </p>
                </div>
                <div class="quantity">{{d.quantity}} Package</div>
                <!-- <div class="prices">
                    <form action="remove1" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="foodpack" value="{{d.foodpack}}">
                        <div><input class="button1" type="submit" value="Remove"></div>
                    </form>
                </div> -->
            </div>
            {% endfor %}

            <br>
            <hr><br> {% for cartItem in cartItem %}
            <div class="cartItem">
                <div class="about">
                    <p>
                        <h2 class="title">{{cartItem.foodtype}}</h2>
                    </p>
                </div>
                <div class="quantity">{{cartItem.quantity}} KG</div>
                <!-- <div class="prices">
                    <form action="remove" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="foodtype" value="{{cartItem.foodtype}}">
                        <div><input class="button1" type="submit" value="Remove"></div>
                    </form>
                </div> -->
            </div>
            {% endfor %}


            <div class="checkout">
                <input type="hidden" value="hi">
                <input type="submit" class="button" value="Confirm">
                <a href="order"></a>

            </div>

        </form>
    </div>

















    <!-- end of cart  -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/javascript/jquery.min.js"></script>
    <script src="/static/javascript/selectfood.js"></script>





</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/requeststatus.css">
    <title>{{name}} | Previous Donations | Food For All</title>
</head>

<body>
    <!-- navbar  -->
    <div class="navigation">
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo">FoodForAll</div>
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
                <!-- USING CHECKBOX HACK -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    <li><a href="users">Home</a></li>



                </div>
            </ul>
        </nav>
    </div>
    <!-- endof navbar  -->
    <section class="previous-donation">
        <div class="container">
            <div class="container text-center text-white pd">
                <h2>Your Previous Donations</h2>
            </div>
            <div class="detail ">
                {% for food in list %}
                <div class="row row1">
                    <div class="col-sm-6 offset-md-3">
                        <div class="card cardm">
                            <div class="card-body">
                                <div class="row">
                                    <table>
                                        <tr>
                                            <td style="padding-right: 60px;">Food Type:</td>
                                            <td>{{food.foodtype}}</td>
                                        </tr>
                                        <tr>
                                            <td>Food Quantity:</td>
                                            <td>{{food.quantity}} KG</td>
                                        </tr>
                                        <tr>
                                            <td>Status:</td>
                                            <td>{{food.status}}</td>
                                        </tr>
                                        <tr>
                                            <td>Donation Date:</td>
                                            <td>{{food.donate_date}} KG</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}

        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/javascript/userBase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
